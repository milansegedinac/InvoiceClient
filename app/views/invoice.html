<div>
	<form>
		<div class="form-group">
			<label >suplier name:</label>
			<input class="form-control" ng-model="invoice.suplierName"></input>
		</div>
		<div class="form-group">
			<label>suplier address:</label>
			<input class="form-control" ng-model="invoice.suplierAddress"></input>
		</div>
		<div class="form-group">
			<label>supplier pib:</label>
			<input class="form-control" ng-model="invoice.supplierPib"></input>
		</div>
		<div class="form-group">
			<label>buyer name:</label>
			<input class="form-control" ng-model="invoice.buyerName"></input>
		</div>
		<div class="form-group">
			<label>buyer address:</label>
			<input class="form-control" ng-model="invoice.buyerAddress"></input>
		</div>
		<div class="form-group">
			<label>acount number:</label>
			<input class="form-control" ng-model="invoice.acountNumber"></input>
		</div>
		<div class="form-group">
			<label>date:</label>
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy." ng-model="invoice.date" is-open="dateOpened" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'dateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label >total goods value:</label>
			<input class="form-control" ng-model="invoice.totalGoodsValue"></input>
		</div>
		<div class="form-group">
			<label>total service value:</label>
			<input class="form-control" ng-model="invoice.totalServiceValue"></input>
		</div>
		<div class="form-group">
			<label>total value:</label>
			<input class="form-control" ng-model="invoice.totalValue"></input>
		</div>
		<div class="form-group">
			<label>total rabate:</label>
			<input class="form-control" ng-model="invoice.totalRabate"></input>
		</div>
		<div class="form-group">
			<label>total tax:</label>
			<input class="form-control" ng-model="invoice.totalTax"></input>
		</div>
		<div class="form-group">
			<label>currency:</label>
			<input class="form-control" ng-model="invoice.currency"></input>
		</div>
		<div class="form-group">
			<label>total amount:</label>
			<input class="form-control" ng-model="invoice.totalAmount"></input>
		</div>
		<div class="form-group">
			<label>currency date:</label>
			<div class="input-group">
				<input type="text" class="form-control" datepicker-popup="dd.MM.yyyy." ng-model="invoice.currencyDate" is-open="currencyDateOpened" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openDatepicker($event, 'currencyDateOpened')"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label>items:</label>
			<table class="table table-striped table-bordered table-condensed table-hover">
				<tr>
					<th>goods name</th>
					<th>quantity</th>
					<th>price</th>
				</tr>
				<tr ng-repeat="item in invoice.invoiceItems" ng-click="openModal(item)">
					<td>{{item.goodsName}}</td>
					<td>{{item.quantity}} {{item.measureUnit}}</td>
					<td>{{item.quantity*item.pricePerUnit}}</td>
				</tr>
			</table>
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="openModal()">new</button>
		</div>
	</form>
</div>
<div>
    <button class="btn" ng-click="save()">save</button>
    <button class="btn" ng-click="delete()">delete</button>
</div>
